 

<mat-form-field floatLabel="auto" appearance="outline"  >
    <mat-label>
      Employee  
    </mat-label>
    <input matInput type="text"[matAutocomplete]="auto" />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let item of options" [value]="item" >
         {{item}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
